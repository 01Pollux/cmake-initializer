inputs:
  preset:
    description: 'CMake preset to use for the build'
    required: true
  config_json:
    description: 'Configuration preset to use for the build (JSON format)'
    required: true

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v4

    - name: Setup MSVC environment
      uses: TheMrMilchmann/setup-msvc-dev@v3
      with:
        arch: x64

    - name: Install LLVM/Clang
      if: contains(inputs.preset, 'clang')
      run: choco install llvm

    - name: Build Artifacts
      uses: ./.github/actions/build/common
      with:
        config_json: ${{ inputs.config_json }}
